{% extends 'accounts/base.html' %}
{% block title %}Register | Job Finder{% endblock %}
{% block content %}
<div style="background:#181818; border-radius:10px; box-shadow:0 2px 16px #000a; padding:32px 28px; min-width:320px; max-width:400px; width:100%;">
    <h2 style="text-align:center; margin-bottom:18px;">Create Account</h2>
    <form method="post" autocomplete="off">
        {% csrf_token %}
        {% for field in form %}
            <div style="margin-bottom:16px;">
                <label for="{{ field.id_for_label }}" style="color:#fff; display:block; margin-bottom:6px;">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <div style="color:#ff4d4d; font-size:0.95em;">{{ field.errors|striptags }}</div>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit" style="width:100%; padding:10px; background:#fff; color:#111; border:none; border-radius:4px; font-weight:bold; cursor:pointer; margin-top:10px; transition:background 0.2s, color 0.2s;">Register</button>
    </form>
    <div style="margin-top:18px; text-align:center;">
        <span>Already have an account?</span>
        <a href="{% url 'accounts:login' %}" style="color:#fff; text-decoration:underline;">Login</a>
    </div>
</div>
{% endblock %}
